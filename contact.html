<!DOCTYPE html>
<html>

<head>
    <title>Week 1 Basic Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />

<body>
    <header>
        <div id="headerContainer">
            <h1><a href="index.html">Emily Pulskamp</a></h1>
            <div id="nav">
                <ul>
                    <li>Contact</li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="index.html">About</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div id="mainContainer">
        <section>
            <h2>Contact</h2>
            <form>
                <fieldset>
                <p><label for="Name">Name</label><input type="text" name="Name" id="Name" value="John Smith" /></p>
                <p><label for="Email">Email</label><input type="Email" name="Email" id="Email" value="example@gmail.com" /></p>
                <p><label for="Message">Message</label><textarea rows="10" type="text" name="Message" id="Message">&nbsp;</textarea></p>
                <button type="Submit">Submit</button>
                </fieldset>
            </form>
        </section>
        <aside>
            <h3>Connect with Me</h3>
            <div class="social">
                <a href="#"><img src="assets/images/icon_github.png" /></a>
                <a href="#"><img src="assets/images/icon_linkedin.png" /></a>
                <a href="#"><img src="assets/images/icon_stack.png" /></a>
            </div>
        </aside>
        <div class="clear">&nbsp;</div>
    </div>
    <footer>
        <p>&copy; Copyright 2017 Emily Pulskamp</p>
    </footer>
</body>

</html>
